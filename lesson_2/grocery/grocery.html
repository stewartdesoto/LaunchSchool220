<!doctype html>
<html>
  <head>
    <title>Grocery List Maker</title>
    <meta charset="UTF-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <link rel="stylesheet" href="stylesheets/style.css" />
    <script src="javascripts/grocery.js"></script>
  </head>
  <body>
    <header>
      <h1>Grocery List Maker&copy;</h1>
    </header>
    <main>
      <h2>Add an item</h2>
      <form action="" method="">
        <label for="name" value="Item name">Item name</label>
        <input type="text" id="name" name="name" />
        <label for="quantity">Quantity</label>
        <input type="number" id="quantity" name="quantity" />
        <input type="submit" value="Add" id="add" />
        <button type="button" name = "Clear" value="Clear" id="clear">Clear List</button>
        <ul id="list">

        </ul>
      </form>
    </main>
  </body>
</html>
